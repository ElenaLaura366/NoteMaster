<div class="reset-password-page">
    <div class="reset-container">
      <h2>Resetare parolă</h2>
  
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <div class="error-messages" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid">
            <small *ngIf="resetForm.get('email')?.errors?.['required']">Emailul este obligatoriu.</small>
            <small *ngIf="resetForm.get('email')?.errors?.['email']">Email invalid.</small>
          </div>
        </div>
  
        <!-- New Password -->
        <div class="form-group">
          <input type="password" formControlName="newPassword" placeholder="Parolă nouă" />
          <div class="error-messages" *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid">
            <small *ngIf="resetForm.get('newPassword')?.errors?.['required']">Parola este obligatorie.</small>
            <small *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Parola trebuie să aibă cel puțin 6 caractere.</small>
          </div>
        </div>
  
        <!-- Confirm Password -->
        <div class="form-group">
          <input type="password" formControlName="confirmPassword" placeholder="Confirmă parola" />
          <div class="error-messages" *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
            <small>Parolele nu coincid.</small>
          </div>
        </div>
  
        <button type="submit" [disabled]="resetForm.invalid">Resetează parola</button>
      </form>
  
      <p class="success-msg" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <p class="back-link">
        <a (click)="goBack()">Înapoi la login</a>
      </p>
    </div>
  </div>
