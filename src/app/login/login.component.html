<div class="bg-linear-to-r from-blue-800 to-indigo-800 text-white h-lvh">
    <div class="flex flex-col justify-center items-center p-40 text-center">
      <h1 class="font-lora text-4xl text-white">Te rugăm să te autentifici</h1>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-start p-8">
  
        <!-- Email -->
        <div class="flex flex-col items-start w-full mb-4">
          <label class="mb-2 text-white">Email:</label>
          <input
            formControlName="email"
            type="text"
            class="p-2 bg-transparent border border-white text-white rounded-md w-full"
          />
          <div class="text-red-400 text-sm mt-1" *ngIf="nameError">{{ nameError }}</div>
        </div>
  
        <!-- Parolă -->
        <div class="flex flex-col items-start w-full mb-4">
          <label class="mb-2 text-white">Parola:</label>
          <input
            formControlName="password"
            type="password"
            class="p-2 bg-transparent border border-white text-white rounded-md w-full"
          />
          <div class="text-red-400 text-sm mt-1" *ngIf="passwordError">{{ passwordError }}</div>
        </div>
  
        <!-- Acțiuni -->
        <div class="flex flex-col w-full mt-2">
          <a class="text-white mb-2 text-left" (click)="onResetPassword()" style="cursor: pointer;">Reset password</a>
          <button
            type="submit"
            class="border border-white bg-white text-indigo-800 p-2 hover:bg-transparent hover:text-white"
          >
            Autentificare
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <router-outlet></router-outlet>
