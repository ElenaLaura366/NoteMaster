<div class="bg-linear-to-r from-blue-800 to-indigo-800 text-white h-lvh">
    <div class="flex flex-col justify-center items-center p-40 text-center">
        <h1 class="font-lora text-4xl text-white">Te rugăm să te autentifici</h1>
        <form class="flex flex-col items-start p-8">
            <div class="flex flex-col items-start">
                <label class="mb-2 text-white">Adresa de email:</label>
                <input class="p-2 bg-transparent border border-white text-white rounded-md" type="email">
            </div>
            <div class="flex flex-col items-start">
                <label class="mb-2 text-white">Parola:</label>
                <input class="p-2 bg-transparent border border-white text-white rounded-md" type="password">
            </div>
            <div class="flex flex-col w-full mt-2">
                <a class="text-white mb-2 text-left" (click)="onResetPassword()" style="cursor: pointer;">Reset password</a>
                <button type="submit" class="border border-white bg-white text-indigo-800 p-2 hover:bg-transparent hover:text-white">Autentificare</button>
            </div>
        </form>
    </div>
</div>
